

<form class="formFrame" [formGroup]="form">
    <h2>SignIn</h2>
    
    <div class="field">
        <label for="">Email: </label>
        <input type="text" formControlName="email">
    </div>
    

    <div class="field">
        <label for="">Password: </label>
        <input type="password" formControlName="password"><br>
    </div>
    

    <button (click)="signInButton()">SignIn!</button>

    <a *ngIf="this.attempts >= 5" routerLink="/password-reset">Reset your password</a>

</form>
