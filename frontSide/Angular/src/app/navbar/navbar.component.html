<nav>
    <a *ngFor="let item of menu" 
    [class.active]="active == item.route" 
    [routerLink]="item.route"
    [hidden]="item.isConnected && !utility.user">{{item.title}} </a>


    <p *ngIf="!utility.user">
    <a routerLink="signin">Login</a> 
    <a routerLink="signup">Sign up</a>
    </p>

    <a *ngIf="utility.user"routerLink="" (click)="logout()">Logout</a>
  
  <div class="hello">Welcome to our site 
    {{ utility.user ? utility.getUser()?.fullName : "Dear Visitor" }}!</div>
  </nav>



<!-- mobile -->
  <div class="burgerContainer">
  <div class="burger" (click)="openNav()">&nbsp; &#9776;</div>
  </div>
  
  <nav class="sidenav" [style.width]="utility.isNavOpen ? '150px' : 0">
    <a *ngFor="let item of menu" 
    [class.active]="active == item.route" 
    [routerLink]="item.route"
    [hidden]="item.isConnected && !utility.user"
    (click)="closeNav()">{{item.title}}</a>
  
    <a class="closebtn" (click)="closeNav()">&times;</a>

    <p *ngIf="!utility.user" (click)="closeNav()"></p>
    <a routerLink="signin" (click)="closeNav()">Login</a>
    <a routerLink="signup" (click)="closeNav()">SignUp</a>
    <a *ngIf="utility.user" routerLink="" (click)="closeNav()" (click)="logout()">Logout</a>
  
  <div class="helloMobile">Welcome to our site 
    {{ utility.user ? utility.getUser()?.fullName : "Dear Visitor" }}!</div>

</nav>
